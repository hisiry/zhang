server.port=8082
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?useUnicode=true&amp&characterEncoding=UTF-8&amp&serverTimezone=GMT%2B8
#日志级别
logging.level.root=info

#dubbo配置
#dubbo的服务名称
spring.dubbo.application=item-web
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper的注册中心地址
spring.dubbo.registry.address=203.195.167.162:2181

#zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper

#dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
#设置超时时间
spring.dubbo.consumer.timeout=60000
#设置是否检查服务存在
spring.dubbo.consumer.check=false

#关闭thymeleaf的缓存（热部署）
spring.thymeleaf.cache=false

#松校验
spring.thymeleaf.mode=LEGACYHTML5
